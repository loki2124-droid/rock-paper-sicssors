<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock_paper</title>
  <link href="style.css" rel="stylesheet">
  <style>
    .classm:hover{
        background-color: aqua;
    }
  </style>
  </head>
  <body style="font-size: xx-large; background-color: rgb(255, 255, 43) ;">
  <center>
  <p style="font-family: sans-serif; font-weight: 900;">Rock paper scissors</p>
  
  <div style="margin-top: 100px; ">
    <button style="font-weight:700;padding: 40px; background-color: black; color:white;" onclick="playermoves('rock');">Rock</button>
  <button class="classm" style="hover:padding:80px;font-weight:700;padding: 40px; background-color: black; color:white; "  onclick="playermoves('paper');">paper</button>
  <button style="font-weight:700;padding: 40px; background-color: black; color:white;" onclick="playermoves('scissors'); ">scissors</button>
  <button style="font-weight:700;padding: 40px; background-color: black; color:white;"onclick="scores.wins=0;scores.losess=0;scores.Tie=0; ">Reset button</button>
  <div id="results1"></div>
  </center>
  <script>
    let scores = JSON.parse(localStorage.getItem('scores'))||
    {
      wins:0,
      losess:0,
      Tie:0
     };
    JSON.stringify('scores')
    function playermoves(playermove){
      const computermove=Math.floor(Math.random()*3);
      let moves='';
if(computermove===0)
moves='rock';
else if(computermove===1)
moves='paper';
else if(computermove===2)
moves='scissors';
let result='';
if(playermove === 'rock'){
if(moves === 'rock')
result='game tie';
        else if(moves === 'paper')
          result='you lose';
        else if(moves === 'scissors')
          result='you win';
      }
      else if(playermove === 'paper'){
        if(moves === 'paper')
          result='game tie';
        else if(moves === 'rock')
          result='you lose';
        else if(moves === 'scissors')
          result='you win';
      }
      else if(playermove === 'scissors')
      {
        if(moves === 'scissors')
          result='game tie';
        else if(moves === 'paper')
          result='you win';
        else if(moves === 'rock')
          result='you lose';
      }
      if(result==='you win')
        scores.wins+=1;
      else if(result==='you lose')
        scores.losess+=1;
      else if(result==='game tie')
        scores.Tie+=1;
      localStorage.setItem('scores',JSON.stringify(scores));
      var parent=document.getElementById('results1')
      var p = document.createElement('p');
p.innerHTML = (`you picked ${playermove}, and computer picked ${moves} so ${result} wins -${scores.wins}, losses-${scores.losess},tie-${scores.Tie}`);
parent.appendChild(p);
results1.removeChild(results1);
     
    }
  </script>
</body>
</html>
